<h2>Lista de Usuarios</h2>

@for (item of usuarios; track $index) {
    <div>
        <h5>{{ item.name }} ({{ item.username }})</h5>
        <p>Empresa: {{ item.company.name }}</p>
        <button (click)="verDatosUsuario(item)">Ver datos de Usuario</button>
        <button (click)="verDatosUsuario2(item)">Ver datos de Usuario (pasando solo el id)</button>
    </div>
}
