<h2>Lista de Personajes</h2>

@for (item of personajes; track $index) {
    <div>
        <h5>Personaje: {{ item.name }}</h5>
        <ul>
            <li>Color de pelo: {{ item.hair_color }}</li>
            <li>Color de piel: {{ item.skin_color }}</li>
            <li>Año de nacimiento: {{ item.birth_year }}</li>
            <li>Género: {{ item.gender }}</li>
        </ul>
    </div>
}
